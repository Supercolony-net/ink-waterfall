# .gitlab-ci.yml
#
# ink-waterfall
#
# pipelines can be triggered manually in the web

stages:
  - test

variables:
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       "100"
  CARGO_HOME:                      "/ci-cache/${CI_PROJECT_NAME}/cargo/${CI_COMMIT_REF_NAME}/${CI_JOB_NAME}"
  CARGO_TARGET_DIR:                "/ci-cache/${CI_PROJECT_NAME}/targets/${CI_COMMIT_REF_NAME}/${CI_JOB_NAME}"
  RUST_LIB_BACKTRACE:              "0"
  CI_IMAGE:                        "paritytech/ink-waterfall-ci:latest"
  RUST_LOG:                        "info"
  INK_EXAMPLES_PATH:               "./ink/examples/"
  DELEGATOR_SUBCONTRACTS:          "accumulator adder subber"
  RUST_TEST_THREADS:               "2"

workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

.collect-artifacts:                &collect-artifacts
  artifacts:
    name:                          "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when:                          on_success
    expire_in:                     7 days
    paths:
      - artifacts/

.docker-env:                       &docker-env
  image:                           "${CI_IMAGE}"
  before_script:
    - cargo -vV
    - rustc -vV
    - rustup show
    - bash --version
    - ./.scripts/pre_cache.sh
    - sccache -s
    - git show
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_REF_NAME == "master"
    - if: $CI_COMMIT_REF_NAME == "tags"
    - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                   # PRs
    - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+.*$/        # i.e. v1.0, v2.1rc1
  dependencies:                    []
  interruptible:                   true
  retry:
    max:                           2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure
  tags:
    - linux-docker

ink-examples:
  stage:                           test
  <<:                              *docker-env
  before_script:
    - canvas --tmp --dev -lruntime::contracts=debug > /tmp/canvas.log 2>&1 &
    - git clone --depth 1 https://github.com/paritytech/ink.git
  variables:
  script:
    - canvas --version
    - rustup show
    - for example in ${INK_EXAMPLES_PATH}/*/; do
        echo "cargo +nightly contract build --manifest-path=${example}/Cargo.toml" >> /tmp/cmds;
      done
    - for contract in ${DELEGATOR_SUBCONTRACTS}; do
        echo "cargo +nightly contract build --manifest-path=${INK_EXAMPLES_PATH}/delegator/${contract}/Cargo.toml" >> /tmp/cmds;
      done
    - cat /tmp/cmds | xargs -P 3
    - WATERFALL_SKIP_CONTRACT_BUILD=true cargo +nightly test --features headless -vv --jobs 2
    - echo "" > /tmp/canvas.log
    - WATERFALL_SKIP_CONTRACT_BUILD=true cargo +nightly test --features headless,polkadot-js-ui -vv --jobs 2
  after_script:
    - pkill -f -x "canvas --tmp --dev"

ink-rand-extension-example:
  stage:                           test
  <<:                              *docker-env
  before_script:
    - canvas-rand-extension --tmp --dev > /tmp/canvas-rand-extension.log 2>&1 &
    - git clone --depth 1 https://github.com/paritytech/ink.git
  script:
    - cargo test --features headless -- --ignored rand_extension
    - echo "" > /tmp/canvas-rand-extension.log
    - cargo test --features headless,polkadot-js-ui -- --ignored rand_extension
  after_script:
    - pkill -f -x "canvas-rand-extension --tmp --dev"